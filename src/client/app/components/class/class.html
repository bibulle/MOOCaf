<md-content class="class" flex="100" layout="column" layout-align="start stretch" *ngIf="formations">
  <div class="list" layout="column" layout-align="start stretch">
    <div flex="100" layout="row" layout-align="start center">
      <h3>Which formation do you want to continue ?</h3>
    </div>
    <div class="formation-list" layout="row" layout-wrap layout-align="space-around" layout-margin>
      <formation-card class="formation" flex="30" *ngFor="let formation of formations"
                      [formation]="formation"></formation-card>
    </div>
  </div>
  <div class="content" layout="row" layout-wrap layout-align="space-around" layout-margin>
  </div>
</md-content>
<md-content class="class" [class.scheduleClosed]="scheduleClosed" flex="100" layout="row" layout-align="start stretch"
            *ngIf="formation">
  <!--<button class="toggleSchedule" md-mini-fab (click)="toggleSchedule()">
    <md-icon>menu</md-icon>
  </button>-->

  <class-schedule [formation]="formation" (notifySelectedPart)='onNotifySelectedPart($event)' flex="20" layout="row"
                  layout-align="start stretch"></class-schedule>

  <div class="content" layout="column" layout-align="start stretch" flex="80">
    <div class="part_header">
      <h3>{{selectedPart.title}}</h3>
    </div>
    <div class="page-navigation" *ngIf="selectedPartLevel > 1">Pages navigation....</div>
    <div class="page">
      <paragraph *ngFor="let paragraph of selectedPart.contents" [data]="paragraph"></paragraph>
    </div>

  </div>
</md-content>
