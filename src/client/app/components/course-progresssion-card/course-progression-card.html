<md-card class="course-progression" flex="100" layout="row" layout-align="start stretch">
  <course-card class="course" [course]="course" flex="30"></course-card>
  <div class="progression" flex="70" layout="column" layout-align="start stretch">
    <div *ngFor="let part of course.parts" class="progression-part" flex="100" layout="row" layout-align="start center">
      <div class="part-title">{{part.title}}</div>
      <div class="progression-stat">
        <div class="stat1" [style.width]="100*part.stat1 + '%'" title="Reading"></div>
        <div class="stat2" [style.width]="100*part.stat2 + '%'" title="Good answer"></div>
        <div class="stat3" [style.width]="100*part.stat3 + '%'" title="Wrong answer"></div>
      </div>
      <div class="percent">{{100*part.percentFollowed | number:'1.1-1'}} %</div>
    </div>
  </div>
</md-card>
