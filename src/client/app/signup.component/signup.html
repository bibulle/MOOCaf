<div class="signup center-block jumbotron">
  <h1>Signup</h1>
  <form role="form" (submit)="signup($event, username.value, password.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="Firstname">Firstname</label>
      <input type="text" #firstname class="form-control" id="firstname" placeholder="Firstname">
    </div>
    <div class="form-group">
      <label for="Lastname">Lastname</label>
      <input type="text" #lastname class="form-control" id="lastname" placeholder="Lastname">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" #lastname class="form-control" id="email" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
